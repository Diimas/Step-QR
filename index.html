<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-main">Step</div>
            <div class="logo-dis">Магазин обуви</div>
        </div>
        <div class="addres">
            ул. Владимирская 45, 7й Микрорайон
        </div>
        <div class="map">
            <div id="map">
                  <script>
                    // Initialize and add the map
                    function initMap() {
                      // The location of Uluru
                      const uluru = { lat: 49.03782745843503, lng: 38.366453506153334 };
                      // The map, centered at Uluru
                      const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 17,
                        center: uluru,
                      });
                      // The marker, positioned at Uluru
                      const marker = new google.maps.Marker({
                        position: uluru,
                        map: map,
                      });
                    }
                  </script>
                </head>
                <body>
                  <h3>My Google Maps Demo</h3>
                  <!--The div element for the map -->
                  <div id="map"></div>
              
                  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                  <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChzJbEX7HDNo54UBRRK8TUQLCdOXb5QWo&callback=initMap&libraries=&v=weekly"
                    async
                  ></script>

                <!-- AIzaSyChzJbEX7HDNo54UBRRK8TUQLCdOXb5QWo  - API key-->
                <!-- 49.03782745843503, 38.366453506153334 coordinats -->
            </div>

</body>
